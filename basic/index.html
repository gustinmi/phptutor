<!DOCTYPE html>
<html>
<head>
	<title>UserEditor</title>
	<style type="text/css">
	html, body { width: 100%; height: 100%; color: white; padding: 0; margin: 0; }

	table, td {
		border: 1px solid black;
	}
	table tr {
		transition: all ease 0,3s;
	}
	table tr:hover {
		background-color: white;
	}
	div {
		padding: 5px;
		text-align: center;
		font-size: 24px;
	}
	#main {
		min-height: 500px;
		background-color: green;
	}
	</style>
</head>
<body>
<div style="background-color: grey;">header</div>
<div id="main">

<table style="width: 100%;">
	<tr>
		<td>1</td><td>Ponedeljek je bla bla</td>
	</tr>
	<tr>
		<td>2</td><td>Torek</td>
	</tr>
</table>


</div>
<div style="background-color: grey;">footer</div>

</body>
</html>
